services:
  pgdatabase:
    image: postgres:16-alpine
    container_name: pgdatabase
    restart: always

    environment:
      POSTGRES_DB: appdb
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: password

    volumes:
      - pgdata:/var/lib/postgresql/data

    ports:
      - "5432:5432"

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

    networks:
      - backend

volumes:
  pgdata:

networks:
  backend:
    driver: bridge
